<html lang="en">

</head>
<body>
    <div id="Header">
        <div class="logo">
            <a href="index.html">Creative Tim</a>
        </div>
        <nav class="Header-menu">
            <ul clas="nav">
                <li class="nav-item"><a href="#">Components</a></li>
                <li class="nav-item"><a href="#"><img src="pics/ICON.png" alt="download"> Download</a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="pics/twitter.svg" alt="twitter"></a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="pics/facebook.svg" alt="facebook"></a></li>
                <li class="nav-item"><a href="#" target="_blank"><img src="pics/ICON INSTAGRAM.svg" alt="instagram"></a></li>

        </nav>
    </div>
    <div class="white-block">
        <div class="purple-block">
            <h1>Sign up</h1>
            <ul class=sm-icons>
                <li><img src="pics/facebook.svg" alt="find us in Facebook"></li>
                <li><img src="pics/twitter.svg" alt="find us in twitter"></li>
                <li><img src="pics/googleplus.svg" alt="connect us in Google+"></li>
            </ul>
        </div>
            <p class="slogan">Or Be Classical</p>
        <form id="Sign-up">
            <div class="contacts">
                <label for="inputname"><img src="pics/name.png" alt="Your name"></label>

            </div>
            <div class="contacts">
                <label for="inputEmail"><img src="pics/email.png" alt="email"></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
            </div>
            <div class="contacts">
                <label for="inputPassword"><img src="pics/pass.png" alt="password"></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
            </div> 
        </form>
        <button type="submit" class="button">GET STARTED</button>
        </div>
